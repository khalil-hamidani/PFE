{% extends "template.html" %}

{% block link %}
{% endblock link %}
{% block title %}Cyber report{% endblock title %}

{% block id %}scan-result-id{% endblock id %}

{% block header %}
{% endblock header %}
{% block main %}
<div id="scan-results">
    {{results|safe}}
</div>
{% endblock main %}
{% block script %}
<script>
    const heading = document.querySelector("h1")
    if (heading) {
        const link = document.createElement('a');
        link.setAttribute('href', '/scan');
        link.setAttribute('style', 'float: right; color:#fff; margin-right: 20px; font-size: 20pt');
        link.appendChild(document.createTextNode('\u2190 Go Back'));
        heading.appendChild(link);
      }
</script>
{% endblock script %}
